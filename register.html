<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/register.css" />
    <title>CEA Campus Ambassador Portal</title>
  </head>
  <body>
    <div class="header" id="header">
      <div class="first" id="first">COME ON IN</div>
      <div class="second" id="second">Fill in the details below</div>
    </div>
    <div class="body" id="body">
      <form action="" method="post">
        <div class="row">
          <input type="text" placeholder="Name" />
          <input type="mail" placeholder="Email" />
        </div>
        <div class="row">
          <input type="password" placeholder="Password" />
          <input type="password" placeholder="Confirm password" />
        </div>
        <div class="row">
          <input type="text" placeholder="College name" />
          <input type="number" placeholder="Year of study" max="5" min="1" />
        </div>
        <div class="row">
          <input type="tel" placeholder="Mobile number" />
          <input type="tel" placeholder="Whatsapp number" />
        </div>
        <div class="row">
          <select name="state" id="state">
            <option selected>Choose state</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Andaman and Nicobar Islands">
              Andaman and Nicobar Islands
            </option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Dadar and Nagar Haveli">
              Dadar and Nagar Haveli
            </option>
            <option value="Daman and Diu">Daman and Diu</option>
            <option value="Delhi">Delhi</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Puducherry">Puducherry</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
          </select>
          <div class="degree">
            <span>Degree</span>
            <input type="radio" id="btech" name="degree" value="btech" />
            <label for="btech">B.Tech</label>
            <input type="radio" id="mtech" name="degree" value="mtech" />
            <label for="mtech">M.tech</label>
          </div>
        </div>
        <div class="row">
          <span class="heading">Questionnaire</span>
        </div>
        <div class="row">
          <span>Why do you want to apply for Campus Ambassador program?</span>
          <textarea></textarea>
        </div>
        <div class="row">
          <span>Do you think you have right skills for the job?</span>
          <textarea></textarea>
        </div>
        <div class="row">
          <span>Prior experience with CEA, if any?</span>
          <textarea></textarea>
        </div>
        <div class="button" id="button">
          <input type="submit" value="Register" disabled />
        </div>
      </form>
    </div>
    <script src="js/register.js"></script>
  </body>
</html>
